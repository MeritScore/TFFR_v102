<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Fun Fan Reporter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&family=Roboto:wght@400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cyber: {
              black: '#050505',
              green: '#39ff14',
              cyan: '#00ffff',
              purple: '#d000ff',
              dark: '#0a0a0a',
              gray: '#27272a',
              yellow: '#ffee00'
            }
          },
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif'],
            rajdhani: ['Rajdhani', 'sans-serif'],
            sans: ['Roboto', 'sans-serif'],
            mono: ['Share Tech Mono', 'monospace'],
          },
          backgroundImage: {
            'metallic-gradient': 'linear-gradient(135deg, #ffffff 0%, #00ffff 35%, #d000ff 100%)',
            'shine-gradient': 'linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%)',
          },
          boxShadow: {
            'neon-green': '0 0 20px #39ff14',
            'neon-cyan': '0 0 15px #00ffff',
            'inset-deep': 'inset 0 0 30px rgba(0,0,0,0.9)',
          },
          animation: {
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'scan': 'scan 8s linear infinite',
            'shimmer': 'shimmer 2s infinite linear',
            'float': 'float 6s ease-in-out infinite',
            'spin-slow': 'spin 12s linear infinite',
            'slide-up': 'slideUp 0.3s ease-out forwards',
            'slide-down': 'slideDown 0.3s ease-out forwards',
            'slide-left': 'slideLeft 0.3s ease-out forwards',
            'fade-in': 'fadeIn 0.2s ease-out forwards',
            'scale-in': 'scaleIn 0.2s ease-out forwards',
          },
          keyframes: {
            scan: {
              '0%': { transform: 'translateY(-100%)', opacity: '0' },
              '50%': { opacity: '0.5' },
              '100%': { transform: 'translateY(100vh)', opacity: '0' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(200%)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(100%)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 },
            },
            slideDown: {
              '0%': { transform: 'translateY(-100%)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 },
            },
            slideLeft: {
              '0%': { transform: 'translateX(100%)', opacity: 0 },
              '100%': { transform: 'translateX(0)', opacity: 1 },
            },
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            scaleIn: {
              '0%': { transform: 'scale(0)', opacity: 0 },
              '100%': { transform: 'scale(1)', opacity: 1 },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: white;
      overflow-x: hidden;
      font-family: 'Roboto', sans-serif;
    }

    .cyber-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      pointer-events: none;
    }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #000; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #39ff14; }
    
    .pb-safe-area { padding-bottom: env(safe-area-inset-bottom); }
    
    .clip-path-polygon {
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <div class="cyber-grid"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
