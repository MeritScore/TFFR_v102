<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FUN FAN REPORTER</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="merit">MERIT</span>
                <span class="score">SCORE</span>
            </div>
            <div id="user-display" class="user-handle">@Guest</div>
        </header>

        <main id="main-content">
            <!-- LOGIN VIEW -->
            <div id="view-login" class="view active">
                <h2>IDENTIFY YOURSELF</h2>
                <input type="text" id="input-handle" placeholder="Enter your handle (e.g. @CyberPunk)" />
                <button id="btn-login" class="btn-primary">CONNECT TO HIVE</button>
            </div>

            <!-- HOME VIEW (MY SCORE) -->
            <div id="view-home" class="view hidden">
                <div class="score-circle">
                    <svg viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#333" stroke-width="10" />
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#39ff14" stroke-width="10"
                            stroke-dasharray="565" stroke-dashoffset="100" transform="rotate(-90 100 100)" />
                        <text x="100" y="115" text-anchor="middle" fill="#39ff14" font-size="60"
                            font-weight="bold">725</text>
                    </svg>
                </div>
                <div class="label">MY TFFR STATUS</div>
            </div>

            <!-- SEARCH VIEW -->
            <div id="view-search" class="view hidden">
                <h3>CHECK SCORE</h3>
                <input type="text" id="input-search" placeholder="Target Handle (e.g. @Vendor)" />
                <button id="btn-check" class="btn-primary">CHECK ACCESS</button>

                <div id="search-result" class="result-box hidden">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- REQUESTS VIEW -->
            <div id="view-requests" class="view hidden">
                <h3>INCOMING REQUESTS</h3>
                <ul id="list-requests">
                    <!-- Dynamic list items -->
                    <li class="empty-state">No pending requests.</li>
                </ul>
            </div>
        </main>

        <nav>
            <button class="nav-btn active" data-target="view-home">HOME</button>
            <button class="nav-btn" data-target="view-search">SEARCH</button>
            <button class="nav-btn" data-target="view-requests">REQUESTS</button>
        </nav>
    </div>
    <script src="popup.js"></script>
</body>

</html>
